<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker - OpenPlayground</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Random Name Picker</h1>
            <p>Perfect for groups, classrooms, and team decisions.</p>
        </header>

        <main>
            <section class="input-section">
                <div class="card">
                    <h2>Enter Names</h2>
                    <p class="subtitle">Enter one name per line</p>
                    <textarea id="namesInput"
                        placeholder="Enter names here...&#10;Alice&#10;Bob&#10;Charlie"></textarea>
                    <div class="actions">
                        <button id="pickBtn" class="primary-btn">
                            <span class="btn-text">Pick a Random Name</span>
                            <span class="btn-loader"></span>
                        </button>
                        <button id="clearBtn" class="secondary-btn">Clear List</button>
                    </div>
                </div>
            </section>

            <section class="result-section">
                <div class="card result-card" id="resultCard">
                    <div class="result-placeholder">
                        <div class="shuffling-names" id="shufflingNames">Ready to pick?</div>
                    </div>
                    <div class="result-display hidden" id="resultDisplay">
                        <h3>And the winner is...</h3>
                        <div class="winner-name" id="winnerName">?</div>
                        <button id="resetBtn" class="reset-btn">Pick Another</button>
                    </div>
                </div>

                <div class="card history-card">
                    <h2>Recent Winners</h2>
                    <ul id="historyList">
                        <li class="empty-msg">No names picked yet</li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <a href="../../index.html" class="back-link">‚Üê Back to OpenPlayground</a>
        </footer>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>
    <script src="script.js"></script>
</body>

</html>
