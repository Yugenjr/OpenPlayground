<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="start-screen" id="startScreen">
      <h1>Adaptive Runner</h1>
      <p style="color: #ccc; margin-bottom: 20px;">The game learns from your mistakes</p>
      <div class="controls">
        <p>‚Üê ‚Üí : Switch lanes</p>
        <p style="font-size: 14px; margin-top: 8px;">üì± Swipe left/right on mobile</p>
      </div>
      <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="hud">
      <div class="stat">Score: <span id="score">0</span></div>
      <div class="stat">Speed: <span id="speed">1.0</span>x</div>
    </div>

    <div class="ai-message" id="aiMessage"></div>

    <div class="track">
      <div class="lane-container" id="laneContainer">
        <div class="lane"></div>
        <div class="lane"></div>
        <div class="lane"></div>
      </div>
      <div id="player" class="player">
        <div class="player-head"></div>
        <div class="player-body"></div>
      </div>
    </div>

    <div class="adaptation-info">
      <h3>AI Adaptation</h3>
      <div class="adaptation-stat">Mistakes tracked: <span id="totalMistakes">0</span></div>
      <div class="adaptation-stat">Favored lane: <span id="favoredLane">None</span></div>
      <div class="adaptation-stat">Reaction: <span id="jumpTiming">Learning...</span></div>
    </div>

    <div class="game-over" id="gameOver">
      <h2>Game Over</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Mistakes Analyzed: <span id="finalMistakes">0</span></p>
      <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
